<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trivia!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-4">
        <div class="p-3 mb-4 main-container">
            <h1 class="text-center" id="question"></h1>
            <br>
            <p class="text-center"><small id="category"></small></p>
            <p class="text-center"><small id="difficulty"></small></p>
            <hr>
            <div class="d-grid gap-2">
                <button class="btn btn-clear btn-hover" type="button" id="answer-1"></button>
                <button class="btn btn-clear btn-hover" type="button" id="answer-2"></button>
                <button class="btn btn-clear btn-hover" type="button" id="answer-3"></button>
                <button class="btn btn-clear btn-hover" type="button" id="answer-4"></button>
            </div>
        </div>
    </div>

    <div class="container my-4" id="results-container">
        <div class="p-3 mb-4 main-container">
            <h3 class="text-center" id="results"></h3>
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-striped" id="pb" style="width: 0%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</body>
</html>
